<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>All Books</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css"/>
</head>
<body>
<table class="table">
    <thead class = "thead-light">
    <tr style="background-color:#9d86f5;">
        <th class="text-left">Title</th>
        <th class="text-left">Author</th>
        <th class="text-left">Content</th>
        <th class="text-left">Price</th>
        <th class="text-left"></th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="book : ${bookList}" style="border: 1px solid black">
        <td th:text="${book.title}" ></td>
        <td th:text="${book.author}"></td>
        <td th:text="${book.content}"></td>
        <td th:text="${book.price}"></td>
    </tr>
    </tbody>
</table>
<div>Anzahl BÃ¼cher: <span th:text="${amountOfBooks}"> </div>

<div>
    <form th:action="@{/save-book}" th:object="${book}" method="post">
        <div class="small-div">
            <div class="small-div">
                <label>Author:</label>
                <input type="text" th:field="*{author}" placeholder="author" >
            </div>
            <div class="small-div">
                <label>Titel:</label>
                <input type="text" th:field="*{title}" placeholder="title" >
            </div>
            <div class="small-div">
                <label>Content:</label>
                <input type="text" th:field="*{content}" placeholder="content" >
            </div>
            <div class="small-div">
                <label>Price:</label>
                <input type="text" th:field="*{price}" placeholder="price" >
            </div>
        </div>
        <input type="submit" value="Add a new Book" />
    </form>
</div>


</body>
</html>
